<!DOCTYPE html>
<html>

<head>
    <title>HTML Tutorial</title>
    <style>
        .divRules {
            background-color: red;
            height: 30px;
            width: 30px;
            margin: 10px;

        }

        .container {
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>

<body>
    <div class="divRules" style="height: 30px; width:1200px;">1</div>  

    <div class="container">

        <div class="divRules" style="width: 700px;height: 300px;">2</div>
        <div class="divRules" style="width: 350px;height: 300px;">3</div>
        <div>
            <div class="divRules" style="width: 350px;height: 300px;">4</div>
            <div>
                <div class="divRules" style="width: 350px;height: 300px;">5</div>
                <div>
                    <div class="divRules" style="width: 350px;height: 300px;">6</div>
                    <div>
                        <div class="divRules" style="width: 350px;height: 300px;">7</div>
</body>

</html>
